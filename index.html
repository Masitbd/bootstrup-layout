<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap layout</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- fontawesome cdn -->
  <script src="https://kit.fontawesome.com/f84d918adc.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-4">
        <div class="row mb-3">
          <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
        </div>
        <div class="row">
          <img class="img-fluid" src="images/collage/stool.jpg" alt="">
        </div>
      </div>
      <div class="col-4">
        <div class="row mb-3">
          <img class="img-fluid" src="images/collage/coffee.jpg" alt="">
        </div>
        <div class="row mb-3">
          <img class="img-fluid" src="images/collage/lamp.jpg" alt="">
        </div>
        <!-- divided column into the row -->
        <div class="row mb-3">
          <div class="col-6">
            <img class="img-fluid" src="images/collage/watch.jpg" alt="">
          </div>
          <div class="col-6">
            <img class="img-fluid" src="images/collage/watch.jpg" alt="">
          </div>
        </div>
        <div class="row mb-3">
          <img class="img-fluid" src="images/collage/honey.jpg" alt="">
        </div>
      </div>

      <div class="col-4">
        <div class="row mb-3">
          <img class="img-fluid" src="images/collage/cactus.jpg" alt="">
        </div>
        <div class="row mb-3">
          <img class="img-fluid" src="images/collage/sunglass.jpg" alt="">
        </div>
        <div class="row mb-3">
          <img class="img-fluid" src="images/collage/lens.jpg" alt="">
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

</body>

</html>
